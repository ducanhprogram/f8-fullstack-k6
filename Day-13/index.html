<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ecommerce website UI</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600:800&display=swap"
            rel="stylesheet"
        />

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./favicon/site.webmanifest" />
    </head>
    <body>
        <!-- wrapper: bao bọc cả trang web -->
        <div class="wrapper">
            <div class="wrapper-inner">
                <aside class="sidebar">
                    <a href="" class="logo-link">
                        <img src="./img/logo.svg" alt="Caped" />
                    </a>
                    <h2 class="heading">Explore</h2>
                    <nav class="nav">
                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-1.svg"
                                alt=""
                                class="icon"
                            />
                            New In
                        </a>
                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-2.svg"
                                alt=""
                                class="icon"
                            />
                            Clothing
                        </a>
                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-3.svg"
                                alt=""
                                class="icon"
                            />
                            Shoes
                        </a>
                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-4.svg"
                                alt=""
                                class="icon"
                            />
                            Accessories
                        </a>
                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-5.svg"
                                alt=""
                                class="icon"
                            />
                            Activewear
                        </a>
                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-6.svg"
                                alt=""
                                class="icon"
                            />
                            Gifts & Living
                        </a>
                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-7.svg"
                                alt=""
                                class="icon"
                            />
                            Inspiration
                        </a>
                    </nav>
                    <button class="chat-btn">
                        <span class="icon">
                            <img src="./icons/chat.svg" alt="" />
                        </span>
                        Help Center
                    </button>
                </aside>

                <!-- Header -->
                <header class="header">
                    <input type="checkbox" name="nav-btn" id="btn" hidden />
                    <label for="btn" class="overlay"></label>

                    <div class="header-wrapper">
                        <form action="" class="search-form">
                            <img src="./icons/search.svg" alt="" class="icon" />
                            <input
                                type="text"
                                class="search"
                                placeholder="Search store"
                            />
                        </form>
                        <nav class="nav">
                            <a href="" class="nav-link active">Products</a>
                            <a href="" class="nav-link">Story</a>
                            <a href="" class="nav-link">Manufacturing</a>
                            <a href="" class="nav-link">Packaging</a>
                        </nav>
                        <div class="actions">
                            <a href="" class="action-link"
                                ><img
                                    src="./icons/cart.svg"
                                    alt=""
                                    class="action-icon" /></a
                            ><a href="" class="action-link"
                                ><img
                                    src="./icons/user.svg"
                                    alt=""
                                    class="action-icon"
                            /></a>
                        </div>
                        <label for="btn" class="close-btn">
                            <i
                                class="fa-solid fa-xmark"
                                style="font-size: 2rem"
                            ></i>
                        </label>
                    </div>
                    <label for="btn" class="open-btn">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                </header>

                <!-- Main -->
                <main class="main">
                    <div class="wide">
                        <img src="./img/imger1.svg" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./img/imger3.svg" alt="" />
                    </div>
                    <div class="wide">
                        <img src="./img/imger2.svg" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./img/imger4.svg" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./img/imger5.svg" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./img/imger6.svg" alt="" />
                    </div>
                    <div class="wide">
                        <img src="./img/imger7.svg" class="img-7" alt="" />
                    </div>
                    <div class="wide">
                        <img src="./img/imger8.svg" class="img-8" alt="" />
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
