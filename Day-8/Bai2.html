<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping Cart Mini</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/Bai2.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
    </head>
    <body>
        <div class="modal">
            <input type="checkbox" id="cart" hidden />
            <label for="cart" class="overlay"></label>
            <label class="cart-shopping" for="cart"
                ><i class="fa-solid fa-cart-shopping"></i
            ></label>
            <div class="cart-body">
                <div class="header-cart">
                    <h3 class="title-cart">Shopping Cart <span>4</span></h3>
                    <label for="cart">
                        <i class="fa-solid fa-xmark"></i>
                    </label>
                </div>
                <div class="list-cart">
                    <div class="list-item">
                        <img
                            src="https://images.fpt.shop/unsafe/filters:quality(5)/fptshop.com.vn/Uploads/images/2015/ThienNDDD/iPhone-14-Pro.jpg"
                            alt=""
                        />
                        <div class="product-info">
                            <div class="product-title">
                                <p>Affinity Queen Poster Bed</p>
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                            <div class="status-info">
                                <div class="quantity">
                                    <i class="fa-solid fa-minus"></i>
                                    <span>1</span>
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                                <span>1x $570</span>
                            </div>
                        </div>
                    </div>

                    <div class="list-item">
                        <img
                            src="https://images.fpt.shop/unsafe/filters:quality(5)/fptshop.com.vn/Uploads/images/2015/ThienNDDD/iPhone-14-Pro.jpg"
                            alt=""
                        />
                        <div class="product-info">
                            <div class="product-title">
                                <p>Affinity Queen Poster Bed</p>
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                            <div class="status-info">
                                <div class="quantity">
                                    <i class="fa-solid fa-minus"></i>
                                    <span>1</span>
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                                <span>1x $570</span>
                            </div>
                        </div>
                    </div>

                    <div class="list-item">
                        <img
                            src="https://images.fpt.shop/unsafe/filters:quality(5)/fptshop.com.vn/Uploads/images/2015/ThienNDDD/iPhone-14-Pro.jpg"
                            alt=""
                        />
                        <div class="product-info">
                            <div class="product-title">
                                <p>Affinity Queen Poster Bed</p>
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                            <div class="status-info">
                                <div class="quantity">
                                    <i class="fa-solid fa-minus"></i>
                                    <span>1</span>
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                                <span>1x $570</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="description">
                    <div class="subtotal">
                        <h2>Subtotal</h2>
                        <span>$920.00</span>
                    </div>
                    <p class="postage">
                        Taxes and shipping calculated at checkout
                    </p>
                    <button>View Cart</button>
                    <button>Add to Cart</button>
                    <div class="footer">
                        <i class="fa-solid fa-truck"></i>
                        <p>Spend $ 499.00 to Free Shipping</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
