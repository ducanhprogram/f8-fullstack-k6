<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài tập 3</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/Bai3.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
    </head>
    <body>
        <div class="contact">
            <div class="container">
                <div class="content">
                    <h1 class="title">Drop Us a Line</h1>
                    <p class="para">
                        Reach out to us from our contact form and we will get
                        back to you shortly
                    </p>
                </div>

                <div class="info">
                    <form>
                        <div class="row">
                            <div class="row-item">
                                <input type="text" id="firstName" required />
                                <label for="firstName">First Name *</label>
                            </div>

                            <div class="row-item">
                                <input type="text" id="lastName" required />
                                <label for="lastName">Last Name *</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="row-item">
                                <input type="email" id="email" required />
                                <label for="email">Email *</label>
                            </div>

                            <div class="row-item">
                                <select id="sales">
                                    <option disabled value="0">
                                        Select department
                                    </option>
                                    <option value="1">Sales</option>
                                    <option value="2">Marketing</option>
                                    <option value="3">Customer Support</option>
                                </select>
                                <label for=""></label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="row-item">
                                <textarea
                                    name=""
                                    id=""
                                    cols="85"
                                    rows="10"
                                    required
                                ></textarea>
                                <label>Messages *</label>
                            </div>
                        </div>

                        <button>Send message</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
